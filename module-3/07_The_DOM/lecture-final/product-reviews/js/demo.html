<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <p>Hello World</p>
        <p>Goodbye Broadway</p>
    </div>
</body>
    <script>
        let elementP = document.getElementsByTagName('p')[0];
        elementP.addEventListener('click', (event)=>{
            alert("Hey that tickles.");
            event.target.innerText = 'Hello Mars';
        })
        elementP.addEventListener('mouseover',(event)=>{
            event.target.classList.add('green');
        })
        let container = document.getElementsById('box');
        container.addEventListener('click',(event)=>{
            alert("You clicked: " + event.target)
            alert("You clicked div.")
        })
    </script>
    <style>
        .green{
        background-color: green;
        }
        div{
            border: 2px;
            border-style: solid;
            border-color: blue;
            padding: 15px;
        }
        p{
            border: 2px;
            border-style: solid;
            border-color: green;
            padding: 15px;  
        }
    </style>

</html>
